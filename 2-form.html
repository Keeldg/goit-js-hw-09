  <head>

    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>

  <body>
    <p><a href="./index.html">Go back</a></p>

    <form id="feedbackForm" class="feedback-form">
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />

        required

    </form>
